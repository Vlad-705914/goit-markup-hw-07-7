  <body>
    <header class="page-header">
      <nav class="page-header__nav">
        <a href="" class="logos page-header__logos">
          <img
            src="./images/new/drink.jpg"
            alt=""
            width="100"
            class="logos__image"
          />
          <span class="logo__text">Технокряк</span>
        </a>

        <ul class="site-nav">
          <li class="site-nav__item">
            <a class="site-nav__link" href=""
              ><span class="site-nav__icon">Иконка</span>
              <span class="site-nav__label">О нас</span>
            </a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href=""
              ><span class="site-nav__icon">Иконка</span>Портфолио</a
            >
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link site-nav__link--active" href=""
              ><span class="site-nav__icon">Иконка</span>В корзину</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <ul class="cards-set">
      <li class="cards-set__item">
        <article class="product">
          <img class="product__image" src="./images/picture/boxes.jpg" alt="" />
          <div class="product__meta">
            <h3 class="product__name">Название продукта</h3>
            <p class="product__price">193 кредита</p>
            <button class="product__button">В корзину</button>
          </div>
        </article>
      </li>

      <li class="cards-set__item">
        <article class="product">
          <img class="product__image" src="./images/picture/boxes.jpg" alt="" />
          <div class="product__meta">
            <h3 class="product__name">Название продукта</h3>
            <p class="product__price">193 кредита</p>
            <button class="product__button">В корзину</button>
          </div>
        </article>
      </li>
    </ul>

    <p class="notification notificatin--success">
      Пополнение счета
      <span class="notification__icon notification__icon--append">o</span>
    </p>
    <p class="notification notification--warning">
      <span class="notification__icon notification__icon--prepend">o</span>
      Внимание, будут изменены тарифы
    </p>
    <p class="notification notification--error">
      Ошибка проведения транзакции
      <span class="notification__icon">0</span>
    </p>

    <button class="buttons">
      <span class="buttons__icon">Иконка</span>
      <span class="buttons__label">Текст кнопка</span>
    </button>

    <footer class="pag-footer">
      <a href="" class="logos pag-footer__logos">
        <img
          src="./images/new/drink.jpg"
          alt=""
          width="100"
          class="logos__image"
        />
        <span class="logo__text logos__text--inverse">Технокряк</span>
      </a>
    </footer>
